<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //프로토타입 체인
        var objA = {
            name : "Tom",
            sayhello : function(){ console.log("hello",this.name);}
        };
        var objB = {
            name : "Huck" 
        };
        
        objB.__proto__ = objA;
        var objC = {};
        objC.__proto__ = objB;
        objC.sayhello();
    
        function F(){}
        var obj2 = new F();
        console.log(Object.getPrototypeOf(obj2));
    
        function Person(name,first,second,third){
            this.name=name;
            this.first=first;
            this.second=second;
            this.sum = function(){
                return this.first+this.second;
            }
        }
    
        const kim = new Person('kim',10,20);
        const lee = new Person('lee',10,10);
        console.log(kim.sum());
        console.log(lee.sum());
        const persum = new Person;
        persum.sum = function(){
            return this.first+this.second;
        }
      
       
        var kim = new Person();
        console.log('kim',kim)
    
    </script>
</head>
