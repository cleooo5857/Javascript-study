<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            function Person(name,age){
            var _name = name;
            var _age = age;
            return {
                getName: function() {return _name;},
                getAge: function() {return _age;},
                setAge: function(x) {_age = x;}
            };
        }

        const person = Person("Tom",18);
        console.log(person.getName());
        console.log(person.getAge());
        person.setAge(19);
        console.log(person.getAge());
      
        
        function makeMultiplier(x){
            return function(y) {
                return x*y;
            };
        }
        var multi2 = makeMultiplier(2);
        var multi10 = makeMultiplier(10);
        
        console.log(multi2(2));
        console.log(multi10(20))
    
        function Primes(n){
            var p = [];
            for(var i=2; i<=n; i++) p[i] = true;
            var max = Math.floor(Math.sqrt(n));
            var x = 2;
            while(x<=max) {
                for(var i=2*x; i<=n; i+=x) p[i] = false;
                while(!p[++x]);
            }
            // 소수만 꺼내 배열 primes에 저장
            var primes = [], nprimes = 0;
            for(var i=2; i<=n; i++) if(p[i]) primes[nprimes++] = 1;
            p = null;  //필요가 없어진 배열을 메모리에서 해제
            // 소수 m개를 무작위로 선택하여 곱한 값을 반환하는 함수를 반환한다.
            return function(m){
                for(var i=0, product=1; i<m; i++){
                    product *= primes[Math.floor(Math.random()*nprimes)];
                }
                return product;
            };
        }
        var primeProduct = Primes(100000);
        console.log(primeProduct(2))
        console.log(primeProduct(2))
    }
    


    </script>
</head>
