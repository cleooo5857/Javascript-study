    <title>Document</title>
    <script>
        const obj = {
            name : "황순욱",
            say : function(){
                console.log(this);
                const f = function() {console.log("안녕" + this.name )}
                const g = () => console.log(this);
                return g();
            }
        }
        console.log(obj.say());

        let sum = (...args) =>{
            for(var i=0,s=0; i<args.length; i++) s += args[i];
            return s;
        };
        console.log(sum(1,2,3,4,5));

        function multiplay(a,b=1){
            return a*b;
        }
        console.log(multiplay(3,10));
        console.log(multiplay(3));
       
    </script>
