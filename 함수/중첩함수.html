            const sum2 = sumSquare();
            return Math.sqrt(sum2);
            function sumSquare(){
                sum = 0;
                for(var i=0; i<x.length; i++) sum += x[i] *x[i];

    //재귀 함수
    function fact(n){
        if(n<=1 ) return 1;
            return n*fact(n-1);
    }
    console.log(fact(4))

    //퀵 정렬 
    function quicksort(x, first, last){
        var p = x[ Math.floor((first+last)/2)];
        for(var i=first, j=last; ; i++, j--) {
            while( x[i]<p ) i++;
            while(p<x[j]) j--;
            if( i>= j ) break;
            var w = x[i]; x[i] = x[j]; x[j] = w
        }
        if(first < i-1) quicksort(x,first,i-1);
        if(j+1 < last) quicksort(x,j+1,last);
    }
    var ary = [7,2,5,1,8,9,3];

    quicksort(ary,0,ary.length-1);
    console.log(ary)
