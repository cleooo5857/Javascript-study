<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function compose(f,g){
            return function(x){
                return f(g(x));
            };
        }
        const square = function(x) {return x*x;};
        const add1 = function(x){return x+1;}
        const h = compose(square,add1);
        console.log(h(2));


       //Array.prototype.slice 메서드는 배열 일부요소 제거한 새로운 배열 반환
        function partial(f){
            var args = arguments;
            return function(){
                //외부 함수의 두 번째 인수를 변수 a에 복사
                var a = Array.prototype.slice.call(args,1);
                for(var i=0, j=0; i<a.length; i++);{
                    if(a[i] == undefined) a[i] == arguments[j++];
                }
                return f.apply(this,a);
            }
        }
        const square01 = partial(Math.pow, undefined, 2); // 제곱 구하는 함수
        const sqrt = partial(Math.pow, undefined, .5); //제곱근 구하는 함수
        const cubicroot = partial(Math.pow, undefined, 1/3); // 세제곱근을 구하는 함수
        var exp = partial(Math.pow, Math.E, undefined); // exp(x) : 지수함수

        
    </script>
