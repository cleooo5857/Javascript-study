<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        digits = "";
        for(var i=0; i<10; i++){
            digits = digits + i;
            console.log(digits);
        }

        //무작위 알파벳 문자열 표시
        //String.fromCharCode UTF-16 코드를 문자열을 생성해 문자열로 반환
        randomChars = "";
        for(var i=0; i<10; i++){
            randomChars = randomChars + String.fromCharCode(Math.floor(Math.random()*26) + "a".charCodeAt(0));
        }
        console.log(randomChars);
        

        function joinString(n,f){
            var s = "";
            for(var i=0; i<n; i++){
                s += f(i);
            }
            return s;
        }

        var digits = joinString(10,function(i) {return i;});
        var randomChars = joinString(8, function(i){
            return String.fromCharCode(Math.floor(Math.random()*26)+ "a".charCodeAt(0));
        });
        console.log(digits);
        console.log(randomChars);
    </script>
</head>
<body>
    
</body>
</html>
